<div class="card">
  <div class="cardHeader">
    <h3 class="title">Notas</h3>
  </div>

  <mat-tab-group animationDuration="0ms" dynamicHeight>
    <mat-tab label="Listar" class="listar">
      <ul *ngIf="notes.length > 0">
        <li *ngFor="let note of notes; let i = index">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{note.title}}
                </mat-panel-title>
                <mat-panel-description class="btn-delete">
                  <button mat-icon-button (click)="openDialog(note)">
                    <mat-icon>edit_note</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteNote(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p class="description">{{note.content}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </li>
      </ul>
      <p *ngIf="notes.length == 0">No tienes notas pendientes</p>
    </mat-tab>

    <mat-tab label="AÃ±adir nota">
      <div class="form-container">
        <app-add-note (onSave)="addNote($event)"></app-add-note>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
